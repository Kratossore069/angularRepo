<div class="container">
    <h2>Guardar producto</h2>
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nombre" [(ngModel)]="producto.nombre"
                    placeholder="Nuevo producto">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="precio" [(ngModel)]="producto.precio"
                    placeholder="Nuevo precio">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Imagen</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="imagen" [(ngModel)]="producto.imagen"
                    placeholder="Nueva imagen">
            </div>
        </div>


        <div class="form-group row">
            <label for="categoria" class="col-form-label col-sm-2">Categoría</label>
            <select [(ngModel)]="producto.categoria" name="categoria" class="form-control">
                <option [ngValue]="undefined">-- Seleccionar categoría --</option>
                <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.nombre}}</option>
            </select>
        </div>


        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success" (click)="agregarProducto()">Agregar</button>
            </div>
        </div>
    </form>
</div>

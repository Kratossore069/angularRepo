<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="juego.title" placeholder="Título del juego" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="juego.description" placeholder="Descripción" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="juego.image" placeholder="Imagen del juego" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateJuego():guardarJuego()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="juego.image == '' ? 'https://cdn1.iconfinder.com/data/icons/bazza-ul-file-types/60/png-512.png':juego.image" class="card-img-top">
        <h3>{{juego.title == '' ? 'Título del nuevo juego':juego.title}}</h3>
        <p>{{juego.description == '' ? 'Descripción del juego':juego.description}}</p>
        <p>{{juego.created_at|date:'yyyy-MM-dd'}}</p>
    </div>
</div>

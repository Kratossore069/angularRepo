<div *ngIf="hero">
  <h2>{{ hero.nombre | uppercase }} Detalles</h2>
  <div>id: {{ hero.id }}</div>
  <div>
    <label for="hero-name">Nombre del héroe: </label>
    <input
      id="hero-name"
      [(ngModel)]="hero.nombre"
      placeholder="Nombre del héroe"
    />
  </div>
  <button type="button" (click)="goBack()">Ir hacia detrás</button>
  <button type="button" (click)="save()">Guardar</button>
</div>

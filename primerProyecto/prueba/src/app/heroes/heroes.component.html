<h2>Mis héroes</h2>
<ul class="heroes">
  <li *ngFor="let heroes of heroes">
    <a routerLink="/detalle/{{ heroes.id }}">
      <span class="badge">{{ heroes.id }}</span> {{ heroes.nombre }}
    </a>
    <button type="button" class="delete" title="Borrar héroe"
  (click)="delete(heroes)">Borrar héroe</button>
  </li>
</ul>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />
  
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Añadir nuevo héroe
  </button>
</div>

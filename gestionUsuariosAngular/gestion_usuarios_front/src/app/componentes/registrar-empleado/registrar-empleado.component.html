<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empleados</h3>
    <form (ngSubmit)="enviarFormulario()">
        <div class="form-group">
            <label for="">Nombre: </label>
            <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="empleado.nombre">
        </div>
        <div class="form-group">
            <label for="">Apellido: </label>
            <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="empleado.apellido">
        </div>
        <div class="form-group">
            <label for="">Email: </label>
            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="empleado.email">
        </div>
        <button class="btn btn-success">Guardar empleado</button>
    </form>
</div>
